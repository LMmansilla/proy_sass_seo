<!-- INICIO FORMULARIO-->

    <h2>Dejanos tu consulta</h2>

        <form action="">
             <fieldset>
                <legend>Inserta tus datos</legend>
                <br>
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingresa tu nombre" required>
            <br>
            <br>
            <br>
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingresa tu apellido">
            <br>
            <br>
            <br>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" placeholder="Ingresa tu email">
            <br>
            <br>
            <label for="productos">Objeto de la consulta</label>
            <br>
            <br>
            <input type="checkbox" name="Busqueda laboral"> <p> Busqueda laboral </p>
            <input type="checkbox" name="Publicacion de un servicio"> <p> Publicacion de un servicio </p> 
            <br>
            <br>
            <label for="tipo">Tipo de utilizacion del producto</label>
            <br>
            <select name="tipo" id="tipo">
                <option value="">Selecciona un tipo</option>
                <option value="">Adquirir un servicio</option>
                <option value="">Tuve un problema</option>
                <option value="">Consulta general</option>
            </select>
            <br>
            <br>
            <label for="consulta">Consulta</label>
            <br>
            <textarea name="consulta" id="consulta" cols="30" rows="10" placeholder="Ingresa tu consulta"></textarea>
            <br>
            <br>
            <input type="submit" value="Enviar el formulario"> 
            <input type="reset" value="Limpiar">
             </fieldset>
        </form>
    </section>
